<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <title>采购收货单</title>
    <link rel="stylesheet" href="../style/base.css">

    <link rel="stylesheet" href="../style/print-single2.css">
</head>
<body>
	<div class="main">
		<div class="main-box">
			<h4 class="dt-name">采购收货单</h4>
			<div class="dt-title">
				<div class="item"><p>订单编号：</p><span>CGDD201706230001</span></div>

				<div class="item"><p>收货员：</p><span>廖先生</span></div>
				<div class="item"><p>备注：</p><span></span></div>
			</div>
			<table>
				<thead>
					<tr>
						<th class="serial-number">序号</th>
						<th class="th-coding">商品编码</th>
						<th class="th-title">商品名称</th>

						<td>Y00002</td>

						<td>10</td>
						<td>10</td>
					</tr>
					<tr>
						<td colspan="7" style="text-align: left; padding-left: 10px;">合计</td>
						<td>10</td>
						<td>10</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="foot">
		<input type="button" value="打&nbsp;&nbsp;印">
