<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <title>销售前端-销售报表</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/lq.datetimepick.css"/>
    <link rel="stylesheet" href="style/j-select.css" />

    <link rel="stylesheet" href="style/pos-front.css">
</head>
<body>
    <div class="pos-header">智慧药店系统v1.0</div>
    <!--主体-->
    <div class="pos-box statement">
        <div class="pos-lt">
            <div class="lt-top">
                <div class="item">
                    <span>订单类型</span>
                    <label><input type="radio">全部</label>
                    <label><input type="radio">销售</label>
                    <label><input type="radio">退货</label>
                </div>
                <div class="item">
                    <span>订单编号</span>
                    <input type="text">
                </div>
                <div class="item">
                    <span>商品</span>
                    <input type="text" placeholder="编码|条形码|名称">
                </div>
                <div class="item">
                    <span>会员</span>
                    <input type="text" placeholder="会员检索">
                </div>
                <div class="item frame">
                    <span>订单时段</span>
                    <input type="text" placeholder="">
                    <i>至</i>
                    <input type="text" placeholder="">
                </div>
                <a href="##" class="account">搜索[F10]</a>
            </div>
        </div>
        <div class="main">
            <div class="mt">
                <div class="amount">
                    <em>实收营业额合计：</em>
                    <i>5033.00</i>
                </div>
            </div>
            <div class="mc">
                <div class="pos-table-box">
                    <table>
                        <thead>
                        <tr>
                            <th class="th-number">序号</th>
                            <th class="th-coding" style="width: 180px;">订单号</th>
                            <th class="time">时间</th>
                            <th class="retail-price" style="width: 180px;">商品金额</th>
                            <th class="retail-price" style="width: 180px;">实收金额</th>
                            <th class="statutory" style="width: 127px;">开单人</th>
                            <th class="card-num" style="width: 180px;">会员卡号</th>
                            <th class="statutory" style="width: 127px;">会员名称</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="td-cont td-number">1</div>
                            </td>
                            <td>
                                <div class="td-cont">A000002</div>
                            </td>
                            <td>
                                <div class="td-cont">2017-06-19 17:30</div>
                            </td>
                            <td>
                                <div class="td-cont">100.00</div>
                            </td>
                            <td>
                                <div class="td-cont">1000.00</div>
                            </td>
                            <td>
                                <div class="td-cont">张雨停</div>
                            </td>
                            <td>
                                <div class="td-cont">20105606020</div>
                            </td>
                            <td>
                                <div class="td-cont">小林</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p>单据明细</p>
                <div class="pos-table-box">
                    <table>
                        <thead>
                        <tr>
                            <th class="th-number">序号</th>
                            <th class="th-coding">商品编码</th>
                            <th class="th-title">通用名称</th>
                            <th class="th-title">商品名称</th>
                            <th class="manufacturer">生产厂商</th>
                            <th class="standard">规格</th>
                            <th class="units">单位</th>
                            <th class="batch-number">批号</th>
                            <th class="inventory">数量</th>
                            <th class="member-price">单价</th>
                            <th class="subtotal">小计</th>
                            <th class="statutory">营业员</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="td-cont td-number">1</div>
                            </td>
                            <td>
                                <div class="td-cont">A000002</div>
                            </td>
                            <td>
                                <div class="td-cont">五味子糖浆</div>
                            </td>
                            <td>
                                <div class="td-cont">五味子糖浆</div>
                            </td>
                            <td>
                                <div class="td-cont">广西方略药业集团有限公司</div>
                            </td>
                            <td>
                                <div class="td-cont">10ml*6支</div>
                            </td>
                            <td>
                                <div class="td-cont">盒</div>
                            </td>
                            <td>
                                <div class="td-cont">20170619</div>
                            </td>
                            <td>
                                <div class="td-cont">10</div>
                            </td>
                            <td>
                                <div class="td-cont">100.00</div>
                            </td>
                            <td>
                                <div class="td-cont">1000.00</div>
                            </td>
                            <td>
                                <div class="td-cont">张雨停</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/colResizable-1.6.js"></script>

</body>
</html>
