<!DOCTYPE html>
<html>
<script src="js/base.js" type="text/javascript"> </script>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>需求单</title>
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/header.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style/swiper-3.3.1.min.css">
    <link href="style/demand-order.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="mt">
            <a href="##" class="select">全不选</a>
            <a href="##" class="compile">编辑</a>
        </div>
        <div class="mc">
            <div class="store-box">
                <div class="sr-top">
                    <a href="##" class="select selected"></a>
                    <div class="addr"><a href="##" class="elli">大森林(芳村大道西店)</a></div>
                </div>
                <div class="sr-bot">
                    <div class="sr-item">
                        <a href="##" class="select"></a>
                        <div class="pic"><a href="##"><img src="case/pic200x200.jpg" alt=""></a></div>
                        <div class="sr-rt">
                            <a href="##" class="title elli">白云山小柴胡颗粒</a>
                            <p class="elli">规格: 10克×10袋</p>
                            <div class="rt-box">
                                <i>¥13.00</i>
                                <span class="rx">处方药</span>
                            </div>
                            <div class="quantity-wrapper">
                                <a href="##" class="quantity-decrease limited"></a>
                                <input type="tel" value="1">
                                <a href="##" class="quantity-increase"></a>
                            </div>
                        </div>
                    </div>
                    <div class="sr-item">
                        <a href="##" class="select"></a>
                        <div class="pic"><a href="##"><img src="case/pic200x200.jpg" alt=""></a></div>
                        <div class="sr-rt">
                            <a href="##" class="title elli">白云山小柴胡颗粒</a>
                            <p class="elli">规格: 10克×10袋</p>
                            <div class="rt-box">
                                <i>¥13.00</i>
                            </div>
                            <div class="quantity-wrapper">
                                <a href="##" class="quantity-decrease limited"></a>
                                <input type="tel" value="1">
                                <a href="##" class="quantity-increase"></a>
                            </div>
                        </div>
                    </div>
                    <div class="sr-item">
                        <a href="##" class="select"></a>
                        <div class="pic"><a href="##"><img src="case/pic200x200.jpg" alt=""></a></div>
                        <div class="sr-rt">
                            <a href="##" class="title elli">白云山小柴胡颗粒</a>
                            <p class="elli">规格: 10克×10袋</p>
                            <div class="rt-box">
                                <i>¥13.00</i>
                            </div>
                            <div class="quantity-wrapper">
                                <a href="##" class="quantity-decrease limited"></a>
                                <input type="tel" value="1">
                                <a href="##" class="quantity-increase"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="demand-bar">
        <p>总计<span>￥65.00</span></p>
        <a href="##" class="sub-btn">提交需求单(3)</a>
    </div>
    <div class="bottom-bar">
        <div class="bar-idx"><a href="##">
            <div class="pic"></div>
            <span>首页</span>
        </a></div>
        <div class="bar-demand"><a href="##" class="cur">
            <div class="pic"></div>
            <span>进货单</span>
        </a></div>
        <div class="bar-rec"><a href="##">
            <div class="pic"></div>
            <span>我的</span>
        </a></div>
    </div>
</body>


</html>
